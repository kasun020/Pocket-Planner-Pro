<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <div class="navigation">

                      </span>
                      <span class="title">Pocket Planner Pro</span>
                  </a>
              </li>

              <li>
                  <a href="Dashboard.html">
                      <span class="icon">
                          <ion-icon name="home-outline"></ion-icon>
                      </span>
                      <span class="title">Dashboard</span>
                  </a>
              </li>

              <li>
                  <a href="Income.html">
                      <span class="icon">
                          <ion-icon name="trending-up-outline"></ion-icon>
                      </span>
                      <span class="title">Income</span>
                  </a>
              </li>

              <li>
                  <a href="Expense.html">
                      <span class="icon">
                          <ion-icon name="trending-down-outline"></ion-icon>
                      </span>
                      <span class="title">Expense</span>
                  </a>
              </li>

              <li>
                  <a href="Reports.html">
                      <span class="icon">

                      </span>

              <li>
                  <a href="Login.html">

                      </span>

                  </a>
              </li>
          </ul>
      </div>

      <div class="outer-container">

        <div class="wrapper">
          
          <h2 class="Title">Monthly Expense and Budgeting</h2>

          <div class="container">
            <div class="sub-container">
              <!-- Budget -->
              <div class="total-amount-container">
                <h3>Budget</h3>
                <p class="hide error" id="budget-error">
                  Value cannot be empty or negative
                </p>
                <input
                  type="number"
                  id="total-amount"
                  placeholder="Enter Total Amount"
                />
                <button class="submit" id="total-amount-button">Set Budget</button>
              </div>
    
              <!-- Expenditure -->
              <div class="user-amount-container">
                <h3>Expenses</h3>
                <p class="hide error" id="product-title-error">
                  Values cannot be empty
                </p>
                <input
                  type="text"
                  class="product-title"
                  id="product-title"
                  placeholder="Enter Title of Product"
                />
                <input
                  type="number"
                  id="user-amount"
                  placeholder="Enter Cost of Product"
                />
                <button class="submit" id="check-amount">Check Amount</button>
              </div>
            </div>
            <!-- Output -->
            <div class="output-container flex-space">
              <div>
                <p>Total Budget</p>
                <span id="amount">0</span>
              </div>
              <div>
                <p>Expenses</p>
                <span id="expenditure-value">0</span>
              </div>
              <div>
                <p>Balance</p>
                <span id="balance-amount">0</span>
              </div>
            </div>
          </div>
          <!-- List -->
          <div class="list">
            <h3>Expense List</h3>
            <div class="list-container" id="list"></div>
          </div>
        </div>
        
      </div>   
  </div>
    
    <!-- Script -->
    <script src="Scripts/Expense-script.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  </body>
</html>
